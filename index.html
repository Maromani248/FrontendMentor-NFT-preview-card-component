<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="/css/style.css" rel="stylesheet"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class='card'>
      <div class="container">
        <div class="img-main">
          <a href="#">
            <img class="imgcard" src="/images/image-equilibrium.jpg" alt="diamant">
            <div class="img-main-hover">
              <img src="/images/icon-view.svg" alt="eye">
            </div>
          </a>
        </div>
    
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
    
        <div class='info'>
          <div class="price">
            <img class="imgprice" src="/images/icon-ethereum.svg" alt="ethereum">
            <i class="iethereum"></i>
            0.041 ETH
          </div>
          <div class='time-left'>
            <i class="iclock"></i>
            <img class="imgclock" src="/images/icon-clock.svg" alt="clock">
            3 days left
          </div>
        </div>
    
        <div id='line'></div>
    
        <div class='container-user'>
          <img src="/images/image-avatar.png" alt="user" class='profile' />
          <h3>Creation of <a href=#>Jules Wyvern</a></h3>
        </div>
    
      </div>
    
    </div>
  </main>

    <div class="attribution">

    </div>
  </footer> -->
  
</body>
</html>
